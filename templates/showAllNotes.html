<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show All Notes</title>
</head>

    
    <body>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="/create">Create a Note</a>
                </li>
                <!-- <li>
                    <a href="/Search">Search By Name</a>
                </li> -->
            </ul>
        </nav>
        <table border="2px solid black">
            <tr>
                <th>Note ID</th>
                <th>Title</th>
                <th>Text</th>
                <th>Student Id</th>
                <th>Creation Date</th>
            </tr>
            {% for note in AllNotes %}
            <tr>
                <td>{{note[0]}}</td>
                <td>{{note[1]}}</td>
                <td>{{note[2]}}</td>
                <td>{{note[3]}}</td>
                <td>{{note[4]}}</td>
            </tr>
    
            {%endfor%}
        </table>
    </body>
</html>
